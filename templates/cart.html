</head>
<body class="bg-pink-50">

<div class="max-w-4xl mx-auto p-6">
  <h1 class="text-2xl font-bold mb-4">ğŸ›’ Giá» hÃ ng</h1>
  <div id="list"></div>

  <div class="bg-white p-4 rounded shadow mt-4 flex justify-between">
    <b>Tá»•ng:</b>
    <b id="total" class="text-pink-600">0Ä‘</b>
  </div>

  <!-- âœ… NÃšT THANH TOÃN -->
  <a href="/checkout"
     class="block text-center w-full mt-4 bg-pink-600 text-white py-3 rounded">
     ğŸ’³ Thanh toÃ¡n
  </a>
</div>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];

function render(){
  let total = 0;
  const list = document.getElementById("list");
  list.innerHTML = "";

  cart.forEach((i,idx)=>{
    total += i.price*i.qty;
    list.innerHTML += `
      <div class="bg-white p-4 rounded shadow mb-2 flex justify-between">
        <div>
          <b>${i.name}</b><br>
          ${i.price.toLocaleString()}Ä‘
        </div>
        <div>
          <button onclick="qty(${idx},-1)">âˆ’</button>
          ${i.qty}
          <button onclick="qty(${idx},1)">+</button>
        </div>
      </div>`;
  });

  document.getElementById("total").innerText =
    total.toLocaleString()+"Ä‘";
  localStorage.setItem("cart",JSON.stringify(cart));
}

function qty(i,d){
  cart[i].qty += d;
  if(cart[i].qty <= 0) cart.splice(i,1);
  render();
}

render();

</script>
</body>
