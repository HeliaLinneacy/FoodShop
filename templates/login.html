<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>ÄÄƒng Nháº­p</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center p-4">

  <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6">ÄÄƒng Nháº­p</h1>

    <form id="loginForm" class="space-y-4">

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Email
        </label>
        <input
          type="email"
          required
          placeholder="email@example.com"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Máº­t kháº©u -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Máº­t Kháº©u
        </label>
        <div class="relative">
          <input
            type="password"
            id="password"
            required
            placeholder="Nháº­p máº­t kháº©u"
            class="w-full px-4 py-2 pr-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
          />
          <button
            type="button"
            id="togglePassword"
            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500"
          >
            <i data-lucide="eye"></i>
          </button>
        </div>
      </div>

      <!-- Ghi nhá»› Ä‘Äƒng nháº­p -->
      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center gap-2">
          <input type="checkbox" class="rounded border-gray-300">
          Ghi nhá»› Ä‘Äƒng nháº­p
        </label>
        <a href="#" class="text-blue-600 hover:underline">
          QuÃªn máº­t kháº©u?
        </a>
      </div>

      <!-- NÃºt Ä‘Äƒng nháº­p -->
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg font-medium hover:bg-blue-700 transition"
      >
        ÄÄƒng Nháº­p
      </button>
    </form>

    <!-- Link Ä‘Äƒng kÃ½ -->
    <p class="text-center text-sm text-gray-600 mt-4">
      ChÆ°a cÃ³ tÃ i khoáº£n?
      <a href="/register" class="text-blue-600 hover:underline">
        ÄÄƒng kÃ½
      </a>
    </p>
  </div>

  <!-- JavaScript -->
  <script>
    lucide.createIcons();

    const toggleBtn = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    let showPassword = false;

    toggleBtn.addEventListener('click', () => {
      showPassword = !showPassword;
      passwordInput.type = showPassword ? 'text' : 'password';
      toggleBtn.innerHTML = showPassword
        ? '<i data-lucide="eye-off"></i>'
        : '<i data-lucide="eye"></i>';
      lucide.createIcons();
    });

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();

  const email = document.querySelector('input[type="email"]').value.trim();
  const password = passwordInput.value;

  const res = await fetch("/api/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      email: email,
      password: password
    })
  });

  const data = await res.json();

  if (data.user) {
    // LÆ°u user Ä‘Äƒng nháº­p
    localStorage.setItem("currentUser", JSON.stringify({
      id: data.user[0],
      name: data.user[1],
      email: email
    }));

    alert("ÄÄƒng nháº­p thÃ nh cÃ´ng!");
    window.location.href = "/user";   // ğŸ”¥ CHUYá»‚N Vá»€ TRANG CHá»¦
  } else {
    alert("Sai email hoáº·c máº­t kháº©u");
  }
});

  </script>

</body>
</html>
